name: CodeRabbit Auto-Apply

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  apply-suggestions:
    if: github.event.comment.user.login == 'coderabbitai[bot]'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse and apply CodeRabbit suggestions
        run: |
          echo "CodeRabbit comment detected"
          # This will be enhanced to parse and apply suggestions automatically
          echo "${{ github.event.comment.body }}"

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Apply CodeRabbit suggestions"
            git push
          fi
