name: Vercel Production Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  coderabbit-review-and-apply:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Request CodeRabbit Review
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const commit = context.sha;
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commit,
                body: '@coderabbitai review'
              });
              console.log('✅ CodeRabbit review requested successfully');
            } catch (error) {
              console.log('⚠️ CodeRabbit request failed, but continuing deployment');
              console.log(error.message);
            }

      - name: Wait for CodeRabbit Analysis and Auto-Apply
        continue-on-error: true
        run: |
          echo "⏳ Waiting 3 minutes for CodeRabbit to analyze and apply suggestions..."
          sleep 180 || true

      - name: Pull latest changes (if auto-apply pushed commits)
        continue-on-error: true
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com" || true
          git config --global user.name "github-actions[bot]" || true
          git pull origin main || echo "⚠️ No new changes to pull, continuing..."
          echo "✅ Checked for CodeRabbit auto-applied suggestions"

  deploy:
    needs: coderabbit-review-and-apply
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code with all applied suggestions
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
