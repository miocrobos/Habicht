name: Vercel Production Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  coderabbit-review-and-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Request CodeRabbit Review
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit,
              body: '@coderabbitai review'
            });
            console.log('✅ CodeRabbit review requested');

      - name: Wait for CodeRabbit Analysis and Auto-Apply
        run: |
          echo "⏳ Waiting 3 minutes for CodeRabbit to analyze and apply suggestions..."
          sleep 180

      - name: Pull latest changes (if auto-apply pushed commits)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main || echo "No new changes to pull"
          echo "✅ Checked for CodeRabbit auto-applied suggestions"

  deploy:
    needs: coderabbit-review-and-apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code with all applied suggestions
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
